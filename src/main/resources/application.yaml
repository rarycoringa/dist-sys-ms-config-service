spring:
    application:
        name: config
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/rarycoringa/dist-sys-ms-config-files.git
                    clone-on-start: true
                    default-label: main

server:
    port: 8181

eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://discovery1:8761/eureka,http://discovery2:8762/eureka,http://discovery3:8763/eureka
    instance:
        prefer-ip-address: true

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
            show-components: always
